<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Contact - ISUD</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" media="screen" href="css/normalize.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <script async src="js/site.js"></script>
</head>
<body>
  <!--Header including branding & navbar-->
  <header id="header">
    <div class="branding-container">
      <div class="brand-img">
        <img id="logo" src="images/isud_logo.webp" alt="ISUD Logo">
      </div>
      <div class="brand-text">
        <h1>The International Society for Universal Dialogue</h1>
      </div>
    </div>
    <nav class="navigation-main">
      <ul class="nav">
        <li id="currentsite"><a href="index.html">Home</a></li>
        <li><a href="aboutpg.html">About Us</a></li>
        <li><a href="contactpg.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main id="content">
    <!--Body Content-->
    <form method="get" autocomplete="on" action="#null">
    <h1>Thank you for your interest in ISUD.</h1>
    <p>For details about our upcoming events and other announcements, provide your information below!</p>
    <ul id="contact_form_ul">
      <li id="contact_form_li">
        <input type="text" name="name" id="name" placeholder="Name">
      </li>
      <li id="contact_form_li">
        <input type="email" name="email" id="email" placeholder="Email">
      </li>
      <li id="contact_form_li">
        <input type="submit" name="submit" id="submit" value="Join Now">
      </li>
    </ul>
  </form>
</body>
</html>
